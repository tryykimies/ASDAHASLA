<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Chatbot</h1>
    </header>

    <div class="chatbox">
        <h3>Chat with me!</h3>
        <div id="chatbox-content">
            <div class="bot-message">Hello! How can I assist you?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type your message..." onkeypress="handleInput(event)">
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
